<script>
  window.onscroll = function(){
    let layer1=document.querySelector('.line-break1')
    let layer2=document.querySelector('.line-break2')
    let layer3=document.querySelector('.line-break3')
    let layer4=document.querySelector('.line-break4')
    let layer5=document.querySelector('.line-break5')
    let layer6=document.querySelector('.line-break6')
    let Y=window.scrollY;
    layer1.style.transform='translateY('+Y/1.5+'px)'
    layer2.style.transform='translateY('+Y/2+'px)'
    layer3.style.transform='translateY('-Y/1.5+'px)'
    layer4.style.transform='translateY('+Y/2+'px)'
    layer5.style.transform='translateY('+Y/3+'px)'
  }
</script>
